{% extends "base_generic.html" %}

{% block content %}
  <h2 class="header">Reset Password</h2>
  <p id="resetinstructions">Enter your email address to reset your password.</p>
  <form method="post" id="resetform">
    {% csrf_token %}
    {% for field in form %}
      <div class="loginform">
        <h3>{{ field.label_tag }}</h3>
        {{ field }}
      </div>
      {% endfor %}
    <button type="submit" id="forgotpasswordsubmit" class="roundbutton">SUBMIT</button>
  </form>
{% endblock %}
