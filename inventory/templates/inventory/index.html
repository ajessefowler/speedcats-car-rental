{% extends "base_generic.html" %}

{% block content %}
<div id="mapcontainer">
    <div id="map"></div>
    <div id="searchbox">
        <i class="button material-icons" id="locatebutton">near_me</i>
        <input id="locationsearch" placeholder="Enter your location..." type="text">
        <i class="button material-icons" id="searchbutton">search</i>
    </div>
</div>

<div id="infocontainer">
    <h2 class="header" id="locationheader">Start Your Reservation</h2>

    <div id="selectlocation">
        <h3>Pick Up Location</h3>
        <div id="locationselect" class="selectcard">
            <p id="selecttext">Select a location on the map</p>
        </div>
        <h3>Pick Up Time</h3>
        <div id="timeselect" class="selectcard">
            <p id="timeselecttext">Click here to select a pick up time</p> 
            <i id="expandtimecard" class="material-icons">expand_less</i>
        </div>
    </div>

    <div id="startbutton">
        <p>START</p>
    </div>
</div>

<div id="timecard">
    <div id="timeheader">
        <h3>Select Your Pick Up Time</h3>
        <i id="closetimecard" class="material-icons">expand_more</i>
    </div>
    <div id="timepicker">
        <input type="date" id="dateinput" class="input" name="dateinput"/>
        <p>AT</p>
        <input type="time" id="timeinput" class="input" name="timeinput" min="7:00" max="20:00"/>
        <p id="donebutton">DONE</p>
    </div>
</div>
{% endblock %}
