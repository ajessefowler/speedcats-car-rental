{% extends "base_generic.html" %}

{% block content %}
    <h2 class="header">{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}</h2>
    <div id="vehiclecontent">
        <img src="{{ vehicle.image.url }}" width="100%">
        <p>{{ vehicle.description }}</p>
        <a href="/inventory/{{ vehicle.store.ID }}/{{ vehicle.id }}/reserve">
            <div id="reservebutton">
                <p>RESERVE</p>
            </div>
        </a>
    </div>
{% endblock %}
