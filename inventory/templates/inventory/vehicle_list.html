{% extends "base_generic.html" %}

{% block content %}
    <h1 id="storeheader">{{ vehicles.0.store.address }}, {{ vehicles.0.store.city }}, {{ vehicles.0.store.state }}</h1>
    <div id="storecontent">
    {% for vehicle in vehicles %}
        <div class="vehicle">
            <p>{{ vehicle }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
