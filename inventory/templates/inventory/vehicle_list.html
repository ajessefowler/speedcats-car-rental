{% extends "base_generic.html" %}

{% block content %}
    <div id="storecontent">
    <h2 class="header">{{ vehicles.0.store.city }}, {{ vehicles.0.store.state }}</h2>
    {% for vehicle in vehicles %}
        <div class="vehicle">
            <a href="/inventory/{{ vehicle.store.ID }}/{{ vehicle.id }}/">
                <img src="{{ vehicle.image.url }}">
                <div class="vehiclelistdetails">
                    <p class="vehiclename">{{ vehicle }}</p>
                    <p class="vehicleprice">${{ vehicle.price }}</p>
                </div>
                <i class="material-icons">chevron_right</i>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
